<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body class="bg">
    <div class="parent">
      <div class="align">
        <div class="child">
          <h6 class="high">
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </h6>
          <div class="stuff">
            <div>
              <input
                type="checkbox"
                name="rememberme"
                id="rememberme"
                value="Remember Me"
              />
              <label for="rememberme">Remember Me</label>
            </div>

            <a
              class="forget-password"
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              >Forget Password</a
            >
          </div>

          <input class="button" type="button" value="Sumbit" />
        </div>
      </div>
    </div>
  </body>
</html>
